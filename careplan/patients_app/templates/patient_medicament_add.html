{% extends 'base.html' %}
{% block content %}

<body>
<h1>Add Medication</h1>

    <form method="post" action="/add_medication/{{ patient_id }}/">
        {% csrf_token %}
        <select name="medication">
            {% for medication in medications %}
                <option value="{{ medication.id }}">{{ medication.name }} --> {{medication.descriptions}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>

</body>


{% endblock %}
